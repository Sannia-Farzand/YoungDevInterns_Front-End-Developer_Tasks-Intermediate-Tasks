<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
      /* Basic styling for the form */
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        
          justify-content: left;
          align-items: left;
          min-height: 100vh;
          background-color: #f3f4f6;
      }
      form {
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          width: 80%;
          max-width: 600px;
        
      }
      h1, p {
          text-align: left;
      }
      label {
          font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="number"],
      select,
      textarea {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }
      input[type="radio"],
      input[type="checkbox"] {
          margin-right: 5px;
      }
      button {
          width: 100%;
          padding: 10px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
      }
      button:hover {
          background-color: #45a049;
      }

      /* Media Queries for Responsive Design */
      @media (max-width: 768px) {
          form {
              width: 90%;
              padding: 15px;
          }
          h1 {
              font-size: 1.8em;
          }
          p {
              font-size: 1em;
          }
          button {
              font-size: 14px;
          }
      }

      @media (max-width: 480px) {
          h1 {
              font-size: 1.5em;
          }
          p {
              font-size: 0.9em;
          }
          input[type="text"],
          input[type="email"],
          input[type="number"],
          select,
          textarea,
          button {
              font-size: 14px;
          }
          button {
              padding: 8px;
          }
      }
    </style>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the following survey form.</p>
  
    <form id="survey-form">
      <!-- Name Field -->
      <label id="name-label" for="name">Name:</label>
      <input id="name" type="text" placeholder="Enter your name" required><br><br>
  
      <!-- Email Field -->
      <label id="email-label" for="email">Email:</label>
      <input id="email" type="email" placeholder="Enter your email" required><br><br>
  
      <!-- Number Field -->
      <label id="number-label" for="number">Age:</label>
      <input id="number" type="number" min="18" max="100" placeholder="e.g., 25" required><br><br>
  
      <!-- Dropdown Field -->
      <label for="dropdown">Which option best describes you:</label>
      <select id="dropdown" required>
        <option value="" disabled selected>Select an option</option>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
      </select><br><br>
  
      <!-- Radio Buttons -->
      <label>Gender:</label><br>
      <label><input type="radio" name="gender" value="male" required> Male</label><br>
      <label><input type="radio" name="gender" value="female" required> Female</label><br><br>
  
      <!-- Checkboxes -->
      <label>Select your interests:</label><br>
      <label><input type="checkbox" name="interest" value="coding"> Coding</label><br>
      <label><input type="checkbox" name="interest" value="design"> Design</label><br><br>
  
      <!-- Textarea Field -->
      <label for="comments">Additional Comments:</label><br>
      <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments"></textarea><br><br>
  
      <!-- Submit Button -->
      <button id="submit" type="submit">Submit</button>
    </form> 

    <script>
      document.getElementById('survey-form').addEventListener('submit', function(event) {
        // Validate Name
        const name = document.getElementById('name').value;
        if (name.trim() === '') {
          alert('Please enter your name.');
          event.preventDefault();
          return;
        }

        // Validate Email
        const email = document.getElementById('email').value;
        const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,6}$/;
        if (!emailPattern.test(email)) {
          alert('Please enter a valid email address.');
          event.preventDefault();
          return;
        }

        // Validate Age
        const age = document.getElementById('number').value;
        if (age < 18 || age > 100) {
          alert('Age must be between 18 and 100.');
          event.preventDefault();
          return;
        }

        // Validate Dropdown
        const dropdown = document.getElementById('dropdown').value;
        if (dropdown === '') {
          alert('Please select an option that best describes you.');
          event.preventDefault();
          return;
        }

        // Validate Gender
        const gender = document.querySelector('input[name="gender"]:checked');
        if (!gender) {
          alert('Please select your gender.');
          event.preventDefault();
          return;
        }

        // Validate Interests
        const interests = document.querySelectorAll('input[name="interest"]:checked');
        if (interests.length === 0) {
          alert('Please select at least one interest.');
          event.preventDefault();
          return;
        }

        // If all validations pass
        alert('Form submitted successfully!');
      });
    </script>
</body>
</html>
